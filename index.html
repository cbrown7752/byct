<script type="3e25ef21219e7bbfef58b9cf-text/javascript">
        let bcrypt = dcodeIO.bcrypt;

        $("#encrypt-string").on('keyup', function (e) {
            if (e.key === 'Enter' || e.keyCode === 13) {

                $('#result-hash').text('Hashing...');
                $('#hash-result-container').removeClass('hidden');
                let string = $('#encrypt-string').val();
                let rounds = parseInt($('#rounds').val());

                bcrypt.genSalt(rounds, function (err, salt) {
                    bcrypt.hash(string, salt, function (err, hash) {
                        $('#result-hash').text(hash);
                    });
                });
            }
        });

        $('#encrypt').on('click', function () {
            $('#result-hash').text('Hashing...');
            $('#hash-result-container').removeClass('hidden');
            let string = $('#encrypt-string').val();
            let rounds = parseInt($('#rounds').val());

            bcrypt.genSalt(rounds, function (err, salt) {
                bcrypt.hash(string, salt, function (err, hash) {
                    $('#result-hash').text(hash);
                });
            });
        });

        $("#check-string").on('keyup', function (e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                let hash = $('#check-hash').val();
                let string = $('#check-string').val();

                $('#check-result').text('Checking...');
                $('#hash-check-container').removeClass('hidden');
                bcrypt.compare(string, hash, function (err, res) {
                    if (res) {
                        $('#check-result-alert').removeClass('text-red-700').removeClass('border-red-400').removeClass('bg-red-100');
                        $('#check-result-alert').addClass('text-green-700').addClass('border-green-400').addClass('bg-green-100');
                        $('#check-result').text('Match!');
                    } else {
                        $('#check-result-alert').addClass('text-red-700').addClass('border-red-400').addClass('bg-red-100');
                        $('#check-result-alert').removeClass('text-green-700').removeClass('border-green-400').removeClass('bg-green-100');
                        $('#check-result').text('Not a match!');
                    }
                });
            }
        });

        $('#check').on('click', function () {
            let hash = $('#check-hash').val();
            let string = $('#check-string').val();

            $('#check-result').text('Checking...');
            $('#hash-check-container').removeClass('hidden');
            bcrypt.compare(string, hash, function (err, res) {
                if (res) {
                    $('#check-result-alert').removeClass('text-red-700').removeClass('border-red-400').removeClass('bg-red-100');
                    $('#check-result-alert').addClass('text-green-700').addClass('border-green-400').addClass('bg-green-100');
                    $('#check-result').text('Match!');
                } else {
                    $('#check-result-alert').addClass('text-red-700').addClass('border-red-400').addClass('bg-red-100');
                    $('#check-result-alert').removeClass('text-green-700').removeClass('border-green-400').removeClass('bg-green-100');
                    $('#check-result').text('Not a match!');
                }
            });
        });


        function decrement(e) {
            const btn = e.target.parentNode.parentElement.querySelector(
                'button[data-action="decrement"]'
            );
            const target = btn.nextElementSibling;
            let value = Number(target.value);
            if (value > 1) {
                value--;
                target.value = value;
            }
        }

        function increment(e) {
            const btn = e.target.parentNode.parentElement.querySelector(
                'button[data-action="decrement"]'
            );
            const target = btn.nextElementSibling;
            let value = Number(target.value);
            if (value < 20) {
                value++;
                target.value = value;
            }
        }

        const decrementButtons = document.querySelectorAll(
            `button[data-action="decrement"]`
        );

        const incrementButtons = document.querySelectorAll(
            `button[data-action="increment"]`
        );

        decrementButtons.forEach(btn => {
            btn.addEventListener("click", decrement);
        });

        incrementButtons.forEach(btn => {
            btn.addEventListener("click", increment);
        });
    </script>
